
    <div class="container-fluid">
        <app-searchform (searchOutput)= "repoSearch($event)"></app-searchform>
          
              <div class="container">
                  <div class="card" *ngFor="let repository of repo" style="width: 22rem;">
                    <div class="card-body">
                      <h5 class="card-title"><strong>Repo Name:</strong> &nbsp;{{repository.name}} </h5>
                      <div class="card-text">
                        <hr>
                        <div class="desc"><span >Description:</span> &nbsp;{{repository.description}} 
                        </div>
                        <hr>
                        <div class="card-subtitle mb-2">
                            <span >Language: </span> {{repository.language}}
                        </div>
                        <div class="card-subtitle mb-2"><span>Created On:</span> &nbsp;{{repository.created_at | datePipe}}</div>
                      </div>
                      </div>
                      <div class="card-footer">
                        <div class="btn-group" role="group" aria-label="Third group">
                          <button class="btn btn-sm btn-info"><i class="fa fa-eye" style="font-size:16px"></i> {{repository.watchers}}</button>
                        </div>
                        <div class="btn-group" role="group" aria-label="Third group">
                          <button class="btn btn-sm btn-outline-danger"><i class="fa fa-code-fork" style="font-size:16px"></i> {{repository.forks}}</button>
                        </div>
                        <div class="btn-group" role="group" aria-label="Third group">
                          <button class="btn btn-sm btn-success" id="visit"><a href="{{repository.html_url}}" class="card-link">Visit &nbsp; <i class="fa fa-arrow-circle-right" style="font-size:16px"></i></a> </button> 
                        </div>
                      </div>
                  </div>
                </div>
          </div>
